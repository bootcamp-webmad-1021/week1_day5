        <script>

            //OBJECT LITERAL

            const person = {
                name: "Teo",
                age: 31,
                country: "Spain",
                children: 0,
                hasCar: false,
                celiac: false,
                location: undefined,
                hobbies: ["role playing", "anime", "videogames"],

                    {
                        name: "HBO",
                        price: 21
                    },
                    {
                        name: "Disney Plus",
                        price: 12
                    }
                ],

                sayHi: function () {
                    console.log(`Hola soy ${this.name}, encantado de conocerte :)`)
                },

                showSubscription: function () {
                    console.log("Name: ", this.subscriptions[0].name, "Price", this.subscriptions[0].price)
                },

                increaseAge: function () {
                    this.age++
                    console.log("Mi edad ahora es: ", this.age)

                    this.hasCar = true
                    console.log('Compro un coche!!')
