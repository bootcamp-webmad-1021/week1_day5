<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>

    <body>

        <h1 id="title1" class="clase-inicial-primera clase-inicial-segunda">Contenido inicial</h1>
        <h2 id="title2">Contenido secundario</h2>

        <p class="paragraph">Soy el primer párrafo</p>
        <p class="paragraph">Soy el segundo párrafo</p>
        <p class="paragraph">Soy un párrafo</p>

        <h5 class="subtitle">Soy un subtítulo</h5>


        <script>

            // Select a node (querySelector: returns node)
            const title1 = document.querySelector('#title1')
            const title2 = document.querySelector('h2')

            // Select a node (querySelectorAll: returns array of nodes)
            const allParagraphs = document.querySelectorAll('p')

            // // DOM node logs
            // console.log('Esto es un nodo de JS', title1)
            // console.log('Y entre llaves podemos verlo en forma de objeto:', { title1 })
            // console.log('Este es otro nodo:', { title2 })

            // console.log('Esto es un array de nodos, con .querySelectorall()', allParagraphs)


            // //Example of Node properties (getter)
            const titleText = title1.textContent
            console.log(`El texto del título es`, titleText)


            ////////////////////////////////////

            // // Node properties (setter)
            title1.textContent = 'Me han cambiado desde el script...'
            title1.style.color = 'red'
            title1.style.backgroundColor = 'blue'

            title2.innerHTML = 'El DOM <em>mola</em>'



            // // REMEMBER: querySelectorAll() returns an ARRAY-LIKE!!

            allParagraphs.forEach(function (eachParagraph) {
                eachParagraph.style.color = 'red'
                eachParagraph.textContent = 'Ahora soy rojo eeehehehehjejje'
            })


        </script>
    </body>

</html>
